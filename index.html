<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: auto;
            position: relative;
        }
        h1 {
            color: #ff1493;
        }
        .slideshow img {
            width: 100%;
            border-radius: 10px;
            display: none;
        }
        .slideshow img:first-child {
            display: block;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy birthday Janicca! ‚ù§Ô∏è</h1>
        <div class="slideshow">
            <img src="picture/bday.jpg" alt="">
            <img src="picture/473731406_2978032619013363_4757281590249027350_n.jpg" alt="">
            <img src="picture/486245051_3034881739995117_5586076786993235860_n.jpg" alt="">
            <img src="picture/4.jpg" alt="">
            <img src="picture/5.jpg" alt="">
            <img src="picture/6.jpg" alt="">
            <img src="picture/7.jpg" alt="">
        </div>
        <p>Choose a song to play üéµ</p>
        <button onclick="playMusic('birthday')">Play Birthday Song</button>
        <button onclick="playMusic('romantic')">Click This!!!</button>
        
        <audio id="birthday" src="music/Minions Happy Birthday.mp3"></audio>
        <audio id="romantic" src="music/Bruno Mars - Just The Way You Are (Lyrics).mp3"></audio>
    </div>

    <script>
        function playMusic(song) {
            document.getElementById('birthday').pause();
            document.getElementById('romantic').pause();
            
            var audio = document.getElementById(song);
            audio.currentTime = 0;
            audio.play();
        }
        
        function createHearts() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHearts, 500);
        
        let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll('.slideshow img');
            slides.forEach(slide => slide.style.display = 'none');
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].style.display = 'block';
        }
        setInterval(showSlides, 3000);
    </script>
</body>
</html>
